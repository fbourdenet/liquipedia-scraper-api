# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust Node.js version if needed

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript project
        run: npm run build

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env

      - name: Deploy to VPS with PM2
        run: |
          echo "--- Deploy Step ---"
          # Hardcode the correct path to the global npm bin directory on your VPS
          # REPLACE THIS WITH THE ACTUAL PATH YOU FOUND ON YOUR VPS
          NPM_GLOBAL_BIN_ON_VPS="/home/florian/.npm-global/bin"
          echo "Adding '$NPM_GLOBAL_BIN_ON_VPS' to PATH"

          export PATH="$PATH:$NPM_GLOBAL_BIN_ON_VPS"
          echo "Updated PATH: $PATH"

          echo "Checking if PM2 is now in PATH..."
          which pm2 || echo "PM2 still not found in updated PATH. Check the hardcoded path."

          echo "Attempting PM2 command..."
          set -x
          pm2 describe liquipedia-scraper-api > /dev/null 2>&1 && pm2 restart liquipedia-scraper-api || pm2 start dist/index.js --name liquipedia-scraper-api
          set +x
          echo "--- Deploy Step Complete ---"
