# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust Node.js version if needed

      - name: Install dependencies
        run: npm install --frozen-lockfile # Using npm install

      - name: Build TypeScript project
        run: npm run build # Using npm run build

      - name: Create .env file
        run: |
          echo "NODE_ENV=production" > .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env

      - name: Deploy to VPS with PM2
        run: |
          # Find the global npm bin directory
          NPM_GLOBAL_BIN=$(npm bin -g)
          # Add the global bin directory to the PATH for this step
          export PATH="$PATH:$NPM_GLOBAL_BIN"
          # Check if PM2 process exists and restart, otherwise start
          pm2 describe liquipedia-scraper-api > /dev/null 2>&1 && pm2 restart liquipedia-scraper-api || pm2 start dist/index.js --name liquipedia-scraper-api
